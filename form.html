        <body>
            <div id="wrapper">
               <header class="clearfix">
            <div class="conteiner">
                <a href="Index.html" id= "logo">
            <span class = "pink">Cайт</span> <i>визитка</i></a>

                <li class="active"><a href="uslugi.html">Услуги</a></li>

            </ul>

            </div>
            </header>

        <main>
            <form id="contact-form">
            <div required class="form__item">
                <Label form="topic">Тема</Label><br>
                <select name="topic" id="topic"type="radio">
                <option value="1">Заказать услуги</option>
                <option value="3">Предложить сотрудничество</option>
                <option value="2">Оставить отзыв/замечание</option>
                <option value="4">Другое</option>
            </select>
            </div>
            <div class="form__item">
                <Label form="name">Имя</Label><br>
                <input required placeholder="Введите имя" name="name" id="name" type="text">
            </div>
            <div class="form__item">
                <Label form="name">E-mail</Label><br>
                <input required placeholder="Введите email" name="name" id="name" type="email">
            </div>
            <div class="form__item">
                <Label form="name">Дата</Label><br>
                <input value min="0.0.1900" max="31.12.2300"required placeholder="Введите дату!" name="name" id="name" type="date">
            </div>
            <div class="form__item">
                <Label form="name">Телефон</Label><br>
                <input type="tel" name="tel" placeholder="Введите номер телефона" 
                pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
>
            </div>
            <div class="form__item">
                <Label form="name">Текст сообщения</Label><br>
                <textarea name="name" id="name" type="text"required placeholder="Ваше сообщение"></textarea>
            </div>
            <div class="form__item"><br>
                <input class="submit" type="submit" value="Отправить">
            </div>
            </form>

        </main>
